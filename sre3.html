<body>
    <video autoplay muted loop playsinline>
        <source src="back.mp4" type="video/mp4">

    <div class="Desktop2" style="width: 100%; height: 100%; position: relative; background:transparent">
        <div class="Rectangle3" style="width: 1440px; height: 1024px; left: -8px; top: -8px; position: absolute; background: transparent"></div>

        <div class="Rectangle1" style="width: 619px; height: 0.41in; left: 411px; top: 432px; position: relative; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 15px; border: 1px white solid">
            <form action="" method="post" name="form1" target="_self" id="form1">

                <input name="txt" type="text" id="txt" value="" />

        </div>
        <div class="Rectangle2" style="width: 382px; height: 66px; left: 529px; top: 614px; position: absolute; background:transparent; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 15px; border: 1px white solid;background-color: transparent;"></div>

            <button id="generate-puzzle" style="width: 250%; height: 800%; background:transparent;">Generate Puzzle</button>
